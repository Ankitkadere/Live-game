<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="robots" content="index, follow" />

    <link rel="icon" type="image/png" sizes="192x192" href="Logo.jpg" />
    <link rel="apple-touch-icon" href="Logo.jpg" />
    <!-- THEME COLOR -->
    <meta name="theme-color" content="#FED7AA" />
    <!-- OPEN GRAPH (SOCIAL PREVIEW) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Leela Bazar – Satta Matka Results & Charts" />
    <meta property="og:description"
        content="Check fast Satta Matka results, charts and live updates at Leela Bazar. Informational Matka data only." />
    <meta property="og:url" content="https://leelabazar.in/" />
    <meta property="og:image" content="https://leelabazar.in/Logo.jpg" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- TWITTER CARD -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Leela Bazar – Satta Matka Results" />
    <meta name="twitter:description"
        content="Fast and accurate Satta Matka results, charts and updates. Hindi & English support." />
    <meta name="twitter:image" content="https://leelabazar.in/Logo.jpg" />
    <!-- LANGUAGE -->
    <meta http-equiv="content-language" content="en-IN" />
    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Leela Bazar" />
    <!-- FONTS & CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- STRUCTURED DATA (ONLY SAFE SCHEMA) -->
    <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Leela Bazar",
    "url": "https://leelabazar.in",
    "description": "Leela Bazar provides informational Satta Matka results, charts and updates.",
    "inLanguage": ["en", "hi"]
  }
  </script>

</head>


<body class="bg-gray-100 font-[Inter]">

    <!-- HEADER -->
    <div onclick="window.location.href='index.html'"
        class="bg-orange-200 shadow rounded-b-2xl p-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <img src="Logo.jpg" class="w-10 h-10 rounded-full">
            <h1 class="font-extrabold text-xl">Leela Bazar</h1>
        </div>
    </div>
    <div class="flex w-full rounded-md mt-2 font-bold text-[13px] text-center">
        <!-- DATE COLUMN -->
        <div class="flex items-center justify-center px-[6%] bg-yellow-300 border-b border-black min-w-[60px]">
            DATE
        </div>
        <!-- DAYS GRID -->
        <div class="grid grid-cols-6 flex-1 pr-4 bg-yellow-300 border-b border-black py-[2px]">
            <div class="border-l border-black">MON</div>
            <div class="border-l border-black">TUE</div>
            <div class="border-l border-black">WED</div>
            <div class="border-l border-black">THU</div>
            <div class="border-l border-black">FRI</div>
            <div class="border-l border-black">SAT</div>
        </div>
    </div>


    <!-- DATA -->
    <div class="p-2 bg-black">
        <div id="recordsBody" class="border-[#a229f4] border-4"></div>
    </div>

    <!-- Tabes-->
    <section>

        <div id="img-morning-syndicate" class="hidden text-center w-full">
            <img src="img1.jpg" class="w-full">
        </div>

        <div id="img-kalyan-morning" class="hidden text-center w-full">
            <img src="/Assets/Kalyan/kalyana.jpg" class="w-full">
        </div>

        <div id="img-syndicate-night" class="hidden text-center w-full">
            <img src="img3.jpg" class="w-full">
        </div>

        <div id="img-leela-bazar" class="hidden text-center w-full">
            <img src="img4.jpg" class="w-full">
        </div>

        <div id="img-rajdhani-night" class="hidden text-center w-full">
            <img src="img5.jpg" class="w-full">
        </div>

        <div id="img-shaktimaan" class="hidden text-center w-full">
            <img src="img6.jpg" class="w-full">
        </div>

    </section>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyW6iFWJpgLR-oogi_GysEp_RXph9d9vaQ2idlMgsQQVAg3ee_XeKuqyI_HDyaqnwlG/exec";
        const params = new URLSearchParams(window.location.search);
        const ids = params.get("id");

        /* ================= FETCH RECORDS ================= */
        async function fetchRecords() {
            const res = await fetch(`${scriptURL}?action=read`);
            const data = await res.json();
            const body = document.getElementById("recordsBody");
            body.innerHTML = "";

            // FILTER + SORT BY DATE
            const records = data.records
                .filter(r =>
                    r.Category?.toLowerCase() === "single" &&
                    r.Id?.toLowerCase().trim() === ids?.toLowerCase().trim()
                )
                .sort((a, b) => new Date(a.Date) - new Date(b.Date));

            // GROUP EVERY 6 RECORDS (1 ROW)
            for (let i = 0; i < records.length; i += 6) {
                const chunk = records.slice(i, i + 6);

                // START DATE
                const rowDateObj = new Date(chunk[0].Date);
                const rowDate = rowDateObj.toISOString().slice(0, 10);

                // rowDate + 6 DAYS (ADDED)
                const rowDatePlus6Obj = new Date(rowDateObj);
                rowDatePlus6Obj.setDate(rowDatePlus6Obj.getDate() + 6);
                const rowDatePlus6 = rowDatePlus6Obj.toISOString().slice(0, 10);

                body.innerHTML += `
    <div class="bg-[#ffffff] flex font-extrabold shadow border border-black overflow-x-auto">

        <!-- DATE (KEEP HERE) -->
        <div class="text-[10px] px-1 leading-[1] font-extrabold max-w-[18%] min-w-[18%] font-extrabold text-gray-700 text-center py-1">
            ${rowDate} To ${rowDatePlus6}
        </div>

        <div class="grid grid-cols-6 text-center text-[11px]">
            ${renderDateRow(chunk)}
        </div>
    </div>
    `;
            }
        }

        /* ================= RENDER 6 DATE ROW ================= */
        function renderDateRow(records) {
            let html = "";

            records.forEach(r => {
                html += `
        <div class="flex items-center justify-center gap-1 border-l border-r border-black p-[3px]">
            <!-- JODI -->
            <div class="font-extrabold text-[11px] leading-[11px]">
                ${r.Jodi?.split('').join('<br>') || ""}
            </div>
            <!-- MARKS -->
            <div class="flex items-center justify-center text-[18px] font-black min-w-[28px]"
                 style="color:${r.Bcolor || "#000"}">
                ${r.Marks || ""}
            </div>
            <!-- PANEL -->
            <div class="font-extrabold text-[11px] leading-[11px]">
                ${r.Pennel?.split('').join('<br>') || ""}
            </div>
        </div>
        `;
            });

            return html;
        }

        /* ================= IMAGE MAP ================= */
        const adMap = {
            "MORNING SYNDICATE": "img-morning-syndicate",
            "KALYAN MORNING": "img-kalyan-morning",
            "SYNDICATE NIGHT": "img-syndicate-night",
            "LEELA BAZAR": "img-leela-bazar",
            "RAJDHANI NIGHT": "img-rajdhani-night",
            "SHAKTIMAAN": "img-shaktimaan"
        };

        function showImageById(id) {
            document.querySelectorAll("[id^='img-']").forEach(el =>
                el.classList.add("hidden")
            );

            if (id && adMap[id]) {
                document.getElementById(adMap[id]).classList.remove("hidden");
            }
        }

        /* ================= AUTO REFRESH ================= */
        setInterval(() => {
            showImageById(ids);
        }, 3000);

        /* ================= INIT ================= */
        fetchRecords();
        showImageById(ids);
    </script>

</body>

</html>
