    <script>
        // === CONFIGURE THIS: set to your sheet API endpoint ===
        // Expectation: GET /your-endpoint?month=YYYY-MM -> returns JSON mapping dates to numbers
        const SHEET_API_URL = ''; // <-- REPLACE
        // ======================================================

        const monthSelect = document.getElementById('monthSelect');
        const calendarGrid = document.getElementById('calendarGrid');
        const monthHeader = document.getElementById('monthHeader');
        const loader = document.getElementById('loader');

        // Create month options from Jan 2024 up to current month
        function buildMonthOptions() {
            const start = new Date(2024, 0, 1); // Jan 2024
            const now = new Date();
            const options = [];
            let d = new Date(start);
            while (d.getFullYear() < now.getFullYear() || (d.getFullYear() === now.getFullYear() && d.getMonth() <= now.getMonth())) {
                const y = d.getFullYear();
                const m = d.getMonth() + 1;
                options.push({ value: `${y}-${String(m).padStart(2, '0')}`, label: d.toLocaleString('default', { month: 'long', year: 'numeric' }) });
                d.setMonth(d.getMonth() + 1);
            }
            return options;
        }

        function populateMonthSelect() {
            const options = buildMonthOptions();
            monthSelect.innerHTML = options.map(o => `<option value="${o.value}">${o.label}</option>`).join('');
            // default to latest
            monthSelect.value = options[options.length - 1].value;
        }

        // Helper to build calendar for a given year-month string 'YYYY-MM'
        function renderCalendar(ym, counts) {
            const [year, month] = ym.split('-').map(Number);
            const first = new Date(year, month - 1, 1);
            const last = new Date(year, month, 0); // last day of month
            const startDay = first.getDay(); // 0..6
            const totalDays = last.getDate();

            monthHeader.textContent = first.toLocaleString('default', { month: 'long', year: 'numeric' });
            calendarGrid.innerHTML = '';

            // fill empty slots before first day
            for (let i = 0; i < startDay; i++) {
                const el = document.createElement('div');
                el.className = 'bg-slate-50 rounded p-3 day-cell';
                calendarGrid.appendChild(el);
            }

            for (let day = 1; day <= totalDays; day++) {
                const fullDate = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const value = counts && counts[fullDate] !== undefined ? counts[fullDate] : null;

                const cell = document.createElement('div');
                cell.className = 'bg-white rounded-lg border p-3 flex flex-col justify-between day-cell shadow-sm';

                // date number (large)
                const dateNum = document.createElement('div');
                dateNum.className = 'text-1xl font-extrabold text-slate-800 leading-none';
                dateNum.textContent = day;

                // value (big, prominent)
                const valWrap = document.createElement('div');
                valWrap.className = 'mt-3 flex items-center justify-center';

                const val = document.createElement('div');
                val.className = 'text-3xl font-bold text-red-700'; // Marks
                val.textContent = value !== null ? value : '\u2014'; // em dash if missing

                // small label under value
                const small = document.createElement('div');
                small.className = 'text-sm text-slate-400 mt-1';
                small.textContent = 'Jodi';

                valWrap.appendChild(val);

                cell.appendChild(dateNum);
                cell.appendChild(valWrap);
                cell.appendChild(small);

                calendarGrid.appendChild(cell);
            }

            // ensure grid has full weeks (fill trailing empty cells)
            const cellsSoFar = calendarGrid.children.length;
            const remainder = (7 - (cellsSoFar % 7)) % 7;
            for (let i = 0; i < remainder; i++) {
                const el = document.createElement('div');
                el.className = 'bg-slate-50 rounded p-3 day-cell';
                calendarGrid.appendChild(el);
            }
        }

        // Fetch counts from sheet API.
        // Expected response: JSON mapping 'YYYY-MM-DD' -> number
        async function fetchCountsForMonth(ym) {
            if (!SHEET_API_URL || SHEET_API_URL.includes('example.com')) {
                // no API configured — return mock demo data so the UI still works
                console.warn('SHEET_API_URL not configured; using mock data');
                const [y, m] = ym.split('-').map(Number);
                const last = new Date(y, m, 0).getDate();
                const mock = {};
                for (let d = 1; d <= last; d++) {
                    // create a pseudo-random but deterministic demo value
                    mock[`${y}-${String(m).padStart(2, '0')}-${String(d).padStart(2, '0')}`] = Math.floor((Math.sin(d + m) + 1) * 50);
                }
                await new Promise(r => setTimeout(r, 300)); // simulate latency
                return mock;
            }

            loader.textContent = 'Loading...';
            try {
                const url = new URL(SHEET_API_URL);
                url.searchParams.set('month', ym);
                const res = await fetch(url.toString(), { cache: 'no-cache' });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                // If the API returns rows or different shape, transform here.
                // The function expects a mapping { 'YYYY-MM-DD': number }
                loader.textContent = 'Loaded';
                return data;
            } catch (err) {
                console.error('Failed to fetch counts:', err);
                loader.textContent = 'Failed to load data';
                return {};
            }
        }

        async function onMonthChange() {
            const ym = monthSelect.value;
            calendarGrid.innerHTML = ''; // clear
            monthHeader.textContent = '';
            loader.textContent = 'Fetching data...';
            const counts = await fetchCountsForMonth(ym);
            renderCalendar(ym, counts);
            loader.textContent = '';
        }

        // init
        (function init() {
            populateMonthSelect();
            monthSelect.addEventListener('change', onMonthChange);
            // initial render
            onMonthChange();
        })();
    </script>
