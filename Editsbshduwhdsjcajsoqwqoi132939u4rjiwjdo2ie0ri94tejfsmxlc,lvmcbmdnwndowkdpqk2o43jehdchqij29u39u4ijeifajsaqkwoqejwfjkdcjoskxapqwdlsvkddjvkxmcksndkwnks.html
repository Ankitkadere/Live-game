  <script>
    function showUpdateBox() {
      const box = document.getElementById('updatebox');
      document.getElementById("createBtn").classList.remove("hidden");
      document.getElementById("updateBtn").classList.add("hidden");
      box.classList.add('hidden');
    }
    function showSuccess() {
      const spin = document.getElementById("spin");
      const successAlert = document.getElementById("successAlert");
      spin.classList.add("hidden");
      successAlert.classList.remove("hidden");
    }
    function showBox() {
      document.getElementById("updatebox").classList.remove("hidden");
      document.getElementById("createBtn").classList.remove("hidden");
      document.getElementById("updateBtn").classList.add("hidden");
    }
    function crtBox() {
      document.getElementById("createBtn").classList.add("hidden");
      document.getElementById("updateBtn").classList.remove("hidden");
    }

    function showLoader() {
      const loader = document.getElementById('page-loader');
      loader.classList.remove('hidden', 'opacity-0');
      loader.classList.add('flex');
    }

    function hideLoader() {
      const loader = document.getElementById('page-loader');
      loader.classList.add('hidden', 'opacity-0');

    }

    function generate6DigitCode() {
      document.getElementById("Id").value =
        Math.floor(100000 + Math.random() * 900000);
    }

    const scriptURL = "https://script.google.com/macros/s/AKfycbwyn0hnIPesioTndkrXdHdH8XIouffYuWbPq_Sa1V7PzgpICK2ZXE5Xjm4ShXOMQf8J/exec";

    function getCurrentDateTime() {
      const now = new Date();
      return {
        date: now.toISOString().split("T")[0],
        time: now.toTimeString().slice(0, 5)
      };
    }
    function setTodayDate() {
      const input = document.getElementById("dateInput");
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, "0");
      const dd = String(today.getDate()).padStart(2, "0");
      input.value = `${mm}/${dd}/${yyyy}`;
    }

    // Run on page load
    window.addEventListener("load", setTodayDate);
    // LOAD RECORDS
    async function fetchRecords() {

      try {
        const res = await fetch(`${scriptURL}?action=read`);
        const data = await res.json();
        const body = document.getElementById("recordsBody");
        body.innerHTML = "";

        // Keep track of already rendered Ids

        const calendar = document.getElementById("calendar");
        const renderedIds = new Set();

        data.records.reverse().forEach((r, index) => {
          if (!renderedIds.has(r.Id)) {
            renderedIds.add(r.Id);

            const cell = document.createElement("div");
            cell.className = " bg-orange-100 shadow rounded-lg border flex flex-col justify-between";
            cell.innerHTML = `
     <div class="p-1 bg-white shadow-md rounded-lg border border-gray-200 flex flex-col justify-between text-[10px] md:text-[14px]">
  <!-- Header: Date & Day -->
  <div class="flex justify-between items-center mb-1">
    <span class="font-semibold text-gray-700">${r.Date}</span>
    <span class="font-semibold text-gray-500">${r.Day}</span>
  </div>

  <!-- Name & Details -->
  <div class="mb-2">
    <h2 class="font-bold text-gray-800 truncate">${r.Name}</h2>
    <div class="text-pink-600 flex font-bold truncate justify-between">
      <p>  ${r.Jodi || ""}</p>  
         <p> ${r.Marks || ""} </p>  
            <p>${r.Pennel || ""}</p>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex gap-1 justify-end text-[10px]">
    <button onclick="fillForm('${r.Id}')" 
            class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-500 text-xs">
      Update
    </button>
    <button onclick="deleteEntry('${r.Id}')" 
            class="hidden bg-red-600 text-white px-2 py-1 rounded hover:bg-red-500 text-xs">
      Delete
    </button>
  </div>
</div>


    `;
            calendar.appendChild(cell);
          }
        });

      } catch (err) {
        console.error("Error fetching records:", err);
      }
    }

    // FILL FORM (open update box)
    async function fillForm(Id) {
      showLoader();
      try {
        const res = await fetch(`${scriptURL}?action=read`);
        const data = await res.json();
        const record = data.records.find(r => r.Id == Id);
        if (record) {
          const form = document.getElementById("crudForm");
          Object.keys(record).forEach(key => {
            if (form[key]) form[key].value = record[key];
          });
          crtBox();
          document.getElementById("updatebox").classList.remove("hidden");
          hideLoader();
        }
      } catch (err) {
        console.error("Error filling form:", err);
      }
    }

    async function deleteEntry(Id) {
      if (!confirm("Are you sure?")) return;
      try {
        const res = await fetch(`${scriptURL}?action=delete&Id=${Id}`, { method: "POST" });
        const result = await res.json();
        if (result.status === "success") {
          alert("Are You Sure");
        }
      } catch (e) {
        console.error(e);
        alert("Error occurred");
      } finally {
        showSuccess();
        setTimeout(() => {
          window.location.reload();
        }, 2000);
      }
    }


    // SUBMIT UPDATE
    document.getElementById("updateBtn").addEventListener("click", async (e) => {
      e.preventDefault();

      const form = document.getElementById("crudForm");
      const fd = Object.fromEntries(new FormData(form));
      const id = fd.Id?.trim();
      const name = fd.Name?.trim();
      const date = fd.date?.trim();
      const Day = fd.Day?.trim();
      const Time = fd.Time?.trim();
      const End = fd.End?.trim();

      if (!id && !name && !Day && !Time && !date && !End) return alert("Fields Are Required");

      showLoader();

      try {
        const params = new URLSearchParams({
          action: "update",
          ...fd          // ✅ SEND ALL FORM DATA
        });

        const res = await fetch(scriptURL, {
          method: "POST",
          body: params
        });

        const result = await res.json();

        if (result.status === "success") {
          document.getElementById("updatebox").classList.add("hidden");
          showSuccess();
        }
      } catch (err) {
        console.error(err);
        alert("Update error");
      } finally {
        showSuccess();
        setTimeout(() => {
          window.location.reload();
        }, 2000);

      }
    });

    // ADD / CREATE RECORD
    document.getElementById("createBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      generate6DigitCode();
      crtBox();
      const form = document.getElementById("crudForm");
      const fd = Object.fromEntries(new FormData(form));
      const id = fd.Id;
      const name = fd.Name?.trim();
      const Day = fd.Day?.trim();
      const Time = fd.Time?.trim();
      const End = fd.End?.trim();
      const date = fd.Date || document.getElementById("dateInput").value;
      if (!id && !date && !name && !Day && !Time && !End) {
        alert("ALl Fields Are Required");
        return;
      }
      showLoader();
      setTodayDate();
      try {
        const res = await fetch(`${scriptURL}?action=create&${new URLSearchParams(fd).toString()}`);
        const result = await res.json();
        if (result.status == "success") {
          showSuccess();
          form.reset();
          fetchRecords();
          setTimeout(() => {
            window.location.reload();
          }, 300); // small delay so UI updates properly
        }
      } catch (err) {
        console.error("Error creating record:", err);
      } finally {
        showSuccess();
        setTimeout(() => {
          window.location.reload();
        }, 2000);

      }
    });
    // INITIAL LOAD
    fetchRecords();


    // FILTER ONLY BY NAME (SELECT → BOXES)
    function filterByName() {
      const selectedName = document.getElementById("nameFilter").value.toLowerCase();
      const boxes = document.querySelectorAll("#calendar > div");

      boxes.forEach(box => {
        const nameEl = box.querySelector("h2"); // Name inside box
        const boxName = nameEl ? nameEl.innerText.toLowerCase() : "";

        // show all if no selection, else exact name match
        box.style.display =
          !selectedName || boxName === selectedName ? "" : "none";
      });
    }


    // CALL AFTER RECORDS LOAD
    setTimeout(populateNameFilter, 500);
    function filterRecords() {
      const value = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll("#calendar > div");

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(value) ? "" : "none";
      });
    }

  </script>
